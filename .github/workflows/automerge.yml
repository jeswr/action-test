name: automerge
on:
  check_suite:
    types:
      - completed
  status: {
    success: true
  }
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          MERGE_LABELS: "dependencies"
          GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}"
 
